<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" 
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <main class="main">
        <header class="header">
            <img src="images/logo.svg" alt="Logo" class="header__logo">
        </header>
        <h1 class="main__title"><span class="main__title-accent">We are launching</span> soon!</h1>
        <p class="main__text">Subscribe and get notified</p>
        <form class="form">
            <div class="form__email">
                <input type="email" placeholder="Your email address..." class="form__email-input">
                <p class="form__email-text_error">Please provide a valid email address</p>
            </div>
            <button class="form__btn">Notify Me</button>
        </form>
        <div class="illustration">
            <img src="images/illustration-dashboard.png" alt="Dashboard" class="illustration__img">
        </div>

        <footer class="footer">
            <div class="footer__social">
                <i class="fab fa-facebook-f footer__social-icon"></i>
                <i class="fab fa-twitter footer__social-icon"></i>
                <i class="fab fa-instagram footer__social-icon"></i>
            </div>
            <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </main>

    <footer class="attribution">
      <p class="attribution__text">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/luis_torresdev/">Luis Torres</a>.
      </p>
    </footer>

<script src="js/main.js"></script>
</body>
</html>
